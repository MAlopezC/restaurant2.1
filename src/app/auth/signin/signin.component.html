<div class="row">
  <div class="col-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <h1 style="margin-top: 20px; margin-bottom: 20px;">My Restaurant</h1>
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control">
      </div>
      <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control">
    </div>
      <button class="btn btn"> Sign Up</button>
    </form>
  </div>
</div>
